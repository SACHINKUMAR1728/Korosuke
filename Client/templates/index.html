<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDF Files</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upload-btn {
        margin: 20px 0;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .upload-btn:hover {
        background-color: #45a049;
    }
    #file-input {
        display: none;
    }
    .file-names {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Upload PDF Files</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
        <label for="file-input" class="upload-btn">Select PDF Files</label>
        <input type="file" id="file-input" name="files[]" multiple>
        <div class="file-names" id="file-names"></div>
        <button type="submit" class="upload-btn">Upload Files</button>
    </form>
</div>

<script>
    document.getElementById('file-input').addEventListener('change', function() {
        var files = this.files;
        var fileNames = '';
        for (var i = 0; i < files.length; i++) {
            fileNames += '<div>' + files[i].name + '</div>';
        }
        document.getElementById('file-names').innerHTML = fileNames; 
    });
</script>

</body>
</html>
