<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .popup-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-width: 90%;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .popup-header {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup-header h4 {
      margin: 0;
      font-size: 16px;
    }
    .popup-header button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    .popup-body {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 5px 0;
    }
    .chat-message.user {
      text-align: right;
      color: #007bff;
    }
    .chat-message.bot {
      text-align: left;
      color: #333333;
    }
    .popup-footer {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
    }
    .popup-footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .popup-footer button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup-footer button:hover {
      background-color: #0056b3;
    }
    .open-popup-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Popup Chat Component -->
<div class="popup-container" id="chatPopup">
  <div class="popup-header">
    <h4>Chat</h4>
    <button onclick="closePopup()">âœ–</button>
  </div>
  <div class="popup-body" id="chatBody">
    <!-- Chat messages will appear here -->
  </div>
  <div class="popup-footer">
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Open Popup Button -->
<button class="open-popup-btn" onclick="openPopup()">ðŸ’¬</button>

<script>
  const apiUrl = "http://127.0.0.1:8000/query/";
  const chatPopup = document.getElementById("chatPopup");
  const chatBody = document.getElementById("chatBody");
  const chatInput = document.getElementById("chatInput");

  function openPopup() {
    chatPopup.style.display = "flex";
  }

  function closePopup() {
    chatPopup.style.display = "none";
  }

  async function sendMessage() {
    const userMessage = chatInput.value.trim();
    if (!userMessage) return;

    // Display user message
    const userMessageDiv = document.createElement("div");
    userMessageDiv.className = "chat-message user";
    userMessageDiv.textContent = userMessage;
    chatBody.appendChild(userMessageDiv);

    // Clear input
    chatInput.value = "";

    // Call the API
    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ query: userMessage }),
      });

      const data = await response.json();
      const botMessage = data.answer || "Sorry, I couldn't understand that.";

      // Display bot response
      const botMessageDiv = document.createElement("div");
      botMessageDiv.className = "chat-message bot";
      botMessageDiv.textContent = botMessage;
      chatBody.appendChild(botMessageDiv);

      // Scroll to the bottom
      chatBody.scrollTop = chatBody.scrollHeight;
    } catch (error) {
      console.error("Error calling API:", error);
      const errorDiv = document.createElement("div");
      errorDiv.className = "chat-message bot";
      errorDiv.textContent = "An error occurred while fetching the response.";
      chatBody.appendChild(errorDiv);
    }
  }
</script>

</body>
</html>
